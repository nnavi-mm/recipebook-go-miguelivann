{% extends 'registration/base.html' %}

{% block content %}
<h2> Password Reset Confirmation </h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change password">
        </form>
    {% else %}
        <p>
        Invalid password reset link!
        </p>
    {% endif %}
{% endblock %}
